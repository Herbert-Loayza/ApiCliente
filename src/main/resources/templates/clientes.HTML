<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Lista de Clientes</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">Mi App Clientes</a>
			
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Clientes</h1>
		</div>	
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/clientes/nuevo}" class="btn btn-primary">Agregar Clientes</a>					
				</div>
				
				
			</div>
		
			<br>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Correo</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<td th:text="${cliente.nombre}">Nombre</td>
						<td th:text="${cliente.apellido}">Apellido</td>
						<td th:text="${cliente.correo}">Correo</td>
						<td>
							<a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning">Editar</a>
							<a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>

</body>

</html>
